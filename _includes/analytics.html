<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics.google.tracking_id }}"></script>
<script>
    console.log("https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics.google.tracking_id }}");
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.google-analytics.google.tracking_id }}');
</script>

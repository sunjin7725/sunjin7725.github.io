# Site settings
title: Seonjin`s Tech Blog # site title
description: >- # site description
  Writing Tech
lang: en-KR # default lang
timezone: Asia/Seoul # set your timezone
image: assets/img/avatar.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/sunjin7725/sunjin7725.github.io.git # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Kim Seon Jin # author name
  bio: >- # tell to the world
    Data Scientist in KCNET<br/>
    Studying Bigdata & AI
  username: sunjin7725 # general username
  github: sunjin7725 # github username
  email: sunjin7725@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: https://sunjin7725.github.io
baseurl:
permalink: /:title/
google_analytics:
  provider: "google"
  google:
    tracking_id: "G-NNX32T3EFV"
    anonymize_ip: false # default
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Comments setting
disqus_shortname: sunjin7725-github-io
disqus_id: sunjin7725

# Markdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: 'highlight'
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
